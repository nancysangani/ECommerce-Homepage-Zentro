<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentro Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Sign in</h2>

      <form>
        <label>Email or Mobile Number</label>
        <input type="text" placeholder="Enter your email or mobile">

        <label>Password</label>
        <input type="password" placeholder="Enter your password">

        <button type="submit" class="login-btn">Continue</button>
      </form>

      <p class="small-text">
        By continuing, you agree to Zentro's
        <a href="#">Conditions of Use</a> and
        <a href="#">Privacy Notice</a>.
      </p>

      <div class="divider"><span>New to Zentro?</span></div>

      <a href="zentro-register.html" class="create-btn">Create your Zentro account</a>
    </div>
  </div>

</body>

</html>
